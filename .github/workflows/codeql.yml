name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run CodeQL analysis every Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  analyze:
    name: Analyze Code Security
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use security-extended query suite for comprehensive scanning
          queries: security-extended
          # Focus on security issues in auth, session, and database code
          config: |
            paths:
              - server
              - client
              - shared
            paths-ignore:
              - node_modules
              - dist
              - coverage
              - '**/*.test.ts'
              - '**/*.test.tsx'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Upload results to GitHub Security tab
          upload: true

      - name: Check for critical security issues
        if: failure()
        run: |
          echo "::error::CodeQL detected security issues. Review the Security tab for details."
          exit 1
