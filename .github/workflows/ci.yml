name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myrecipekitchen_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run check

      - name: Push database schema
        run: npm run db:push:local
        env:
          USE_LOCAL_DB: 'true'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/myrecipekitchen_test

      - name: Run tests
        run: npm test
        env:
          USE_LOCAL_DB: 'true'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/myrecipekitchen_test
          SESSION_SECRET: test-session-secret
          NODE_ENV: test

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for TypeScript errors
        run: npm run check

      - name: Verify package.json format
        run: node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for secrets in code
        run: |
          if grep -r "sk_live_\|sk_test_\|api_key\|secret_key" --include="*.ts" --include="*.tsx" --include="*.js" .; then
            echo "::error::Potential secrets found in code"
            exit 1
          fi
        continue-on-error: true
